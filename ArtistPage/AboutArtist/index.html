<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>About Artist</title>
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/fd5018a833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: rgb(18, 18, 18);
        }
    </style>
</head>

<body>

    <div class="container">

        <main>

            <div class="banner">

                <img class="likedImg" src="Images/HH.jpg" alt="">
                <div class="likedHead">
                    <div class="likedTwo">Artist</div>
                    <div class="likedOne">Hüseynağa hadıyev</div>
                    <div class="likedTwo">@huseynagahadiyev &middot; 3 mahnı</div>
                </div>
            </div>
            <br />
            <h4>Artist haqqında</h4>
            <div>
                Adı:
                <span class="songName">Hüseynağa</span>&nbsp;&nbsp;
                Soyadı:
                <span class="songName">Hadıyev</span>&nbsp;&nbsp;
                Cinsi:
                <span class="songName">Kişi</span>&nbsp;&nbsp;
                Doğum günü: 
                <span class="songName">19/11/1946</span>&nbsp;&nbsp;
            </div>

            <br />
            <h4 style="text-align: center;">İfa etdiyi mahnılar</h4>

            <div class="songList">

                <div class="tableHead">
                    <div class="cover"><i class="fa fa-solid fa-music"></i></div>
                    <span class="songName">Başlıq</span>
                    <span class="hide"><i class="fa fa-solid fa-clock"></i></span>
                </div>


                <div class="song">
                    <img class="cover" src="Images/HH.jpg">
                    <span id="1" class="songName">Hüseynağa hadıyev<br>Sən olmuşam</span>
                    <span class="hide">02 : 56</span>
                </div>

                <div class="song">
                    <img class="cover" src="Images/HH.jpg">
                    <span id="2" class="songName">Hüseynağa hadıyev<br>Al məndən gülüşlərini</span>
                    <span class="hide">03 : 50</span>
                </div>

                <div class="song">
                    <img class="cover" src="Images/HH.jpg">
                    <span id="3" class="songName">Hüseynağa hadıyev<br>Qayalar</span>
                    <span class="hide">02 : 48</span>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
